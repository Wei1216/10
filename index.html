<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>單元十-面的大小比較</title>
<style>

/* 如果 BpmfGenSenRounded-B.ttf 檔案缺失，請將此段註解或刪除 */
@font-face {
  font-family: 'BpmfGenSenRounded-B';
  src: url('BpmfGenSenRounded-B.ttf') format('truetype'); 
  font-weight: normal;
  font-style: normal;
}
  
  body {
    margin: 0;
    /* 確保第一個字體名稱與 @font-face 中的 family 名稱一致 */
    font-family: "BpmfGenSenRounded-B", "Microsoft JhengHei", sans-serif; 
    display: flex;
    height: 100vh;
    background: #f8f8f8;
    
    /* *** 修正：明確設定 Flexbox 方向 *** */
    flex-direction: row; 
  }

  /* === 左側：選號器容器 === */
  .lottery-container {
    /* *** 修正：增加 min-width 確保寬度不被內容擠壓 *** */
    flex: 0 0 200px;
    min-width: 200px;
    
    background: rgba(255, 255, 255, 0.85);
    border-right: 3px solid #98d0de;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px;
  }

  .title { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 10px; }
  .number-display {
    width: 70px; height: 50px;
    border: 3px solid #98d0de;
    border-radius: 8px;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(45deg, #f8f9ff, #e8ecff);
  }
  .number { font-size: 26px; font-weight: bold; color: #98d0de; }
  .progress-bar {
    width: 120px; height: 6px;
    background: #eee; border-radius: 3px;
    margin: 10px auto; overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    width: 0%;
    transition: width 0.1s linear;
  }
  .status-text { font-size: 13px; color: #666; margin-top: 5px; }
  .lottery-btn {
    margin-top: 15px;
    padding: 6px 16px;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    /* 移除個別字體設定，繼承 body 上的 */
  }

  .spinning { animation: spin 0.1s linear infinite; }
  @keyframes spin {
    0% { transform: translateY(-20px); opacity: 0.5; }
    50% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(20px); opacity: 0.5; }
  }
  
  /* === 新增：O/X 選擇器樣式 (調整大小) === */
  .ox-selector {
    width: 150px; /* 寬度與進度條約略相當 */
    margin-top: 25px; 
    padding-top: 15px;
    border-top: 2px dashed #ccc;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 70px; /* 僅比兩個按鈕高度多一點 */
  }
  .ox-btn {
    width: 60px;
    height: 50px;
    font-size: 24px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.1s;
    /* 移除個別字體設定，繼承 body 上的 */
  }
  #oxBtnO { background-color: #4CAF50; }
  #oxBtnX { background-color: #F44336; }
  .ox-btn:hover { opacity: 0.8; }


  /* === 右側：跑馬燈／圖片顯示區 (修正 z-index) === */
  #main-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }
  #marquee {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    text-align: center;
    padding: 20px;
    /* 確保跑馬燈位於 O/X 圖片之下 */
    z-index: 1;
    position: relative; 
  }
  #main-image {
    max-width: 90%;
    max-height: 85%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
    /* 確保圖片位於 O/X 圖片之下 */
    z-index: 1;
    position: relative; 
  }
  #start-btn {
    margin-top: 30px;
    padding: 10px 25px;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    /* 移除個別字體設定，繼承 body 上的 */
  }
  
  /* === 新增：O/X 圖片覆蓋層 (跑馬燈最上層) === */
  #ox-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none; /* 預設隱藏 */
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.6); /* 半透明背景 */
    z-index: 10; /* 確保在最上層 */
    pointer-events: none; /* 允許點擊穿透到下面的元素 */
  }
  .ox-img {
    font-size: 15vw; /* 讓 O/X 符號非常大 */
    font-weight: bold;
    opacity: 0;
    /* 簡單動畫：出現、放大、然後淡出 */
    animation: fade-and-scale 1.5s ease-out forwards;
  }
  @keyframes fade-and-scale {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<audio id="rollingSound" loop>
    <source src="rolling.mp3" type="audio/mpeg">
</audio>

<audio id="chimeSound">
    <source src="chime.mp3" type="audio/mpeg">
</audio>

<audio id="correctSound">
    <source src="correct.mp3" type="audio/mpeg">
</audio>

<audio id="wrongSound">
    <source src="wrong.mp3" type="audio/mpeg">
</audio>


<div class="lottery-container">
  <div class="title">選號器</div>
  <div class="number-display"><div class="number" id="numberDisplay">?</div></div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="status-text" id="statusText">等待啟動</div>
  <button class="lottery-btn" id="lotteryBtn">抽號碼</button>

    <div class="ox-selector">
    <button class="ox-btn" id="oxBtnO">O</button>
    <button class="ox-btn" id="oxBtnX">X</button>
  </div>
</div>

<div id="main-area">
    <div id="ox-overlay">
          </div>
  <div id="marquee">按「開始抽題」</div>
  <img id="main-image" src="">
  <button id="start-btn">開始抽題</button>
</div>

<script>
/* ====== 選號器控制（獨立運作） ====== */
let isRunning = false;
let animationInterval, progressInterval;

// 取得音效元素
const rollingSound = document.getElementById('rollingSound');
const chimeSound = document.getElementById('chimeSound');
const correctSound = document.getElementById('correctSound'); // 新增
const wrongSound = document.getElementById('wrongSound');  // 新增


function getRandomNumber() {
  return Math.floor(Math.random() * 25) + 2; // 2~26
}

function startLottery() {
  if (isRunning) return;
  isRunning = true;

  const numberDisplay = document.getElementById('numberDisplay');
  const statusText = document.getElementById('statusText');
  const progressFill = document.getElementById('progressFill');

  numberDisplay.className = 'number spinning';
  statusText.textContent = '抽籤中...';
  progressFill.style.width = '0%';

  // 開始播放滾動音效
  if(rollingSound) {
    rollingSound.currentTime = 0; 
    rollingSound.play().catch(e => console.error("滾動音效播放失敗:", e)); 
  }

  let progress = 0;
  const totalTime = 2000;
  const updateInterval = 50;

  animationInterval = setInterval(() => {
    numberDisplay.textContent = getRandomNumber();
  }, 100);

  progressInterval = setInterval(() => {
    progress += updateInterval;
    progressFill.style.width = (progress / totalTime) * 100 + '%';
    if (progress >= totalTime) clearInterval(progressInterval);
  }, updateInterval);

  setTimeout(() => {
    clearInterval(animationInterval);

    // 停止滾動音效並播放結束音效
    if(rollingSound) rollingSound.pause(); 
    if(chimeSound) {
        chimeSound.currentTime = 0;
        chimeSound.play().catch(e => console.error("結束音效播放失敗:", e));
    }
    
    const finalNumber = getRandomNumber();
    numberDisplay.textContent = finalNumber;
    numberDisplay.className = 'number final-result';
    statusText.textContent = `🎉 抽中號碼：${finalNumber}`;
    progressFill.style.width = '100%';
    isRunning = false;
  }, totalTime);
}

document.getElementById("lotteryBtn").onclick = startLottery;

/* ====== 新增：O/X 選擇器邏輯 ====== */
const oxOverlay = document.getElementById('ox-overlay');

function handleOxClick(type) {
    // 決定圖片內容和音效
    let content, soundElement;
    if (type === 'O') {
        // 使用 Unicode 勾號作為 O 的圖片替代，並加上綠色
        content = `<div class="ox-img" style="color: #4CAF50;">&#10004;</div>`; 
        soundElement = correctSound;
    } else { // X
        // 使用 Unicode 叉號作為 X 的圖片替代，並加上紅色
        content = `<div class="ox-img" style="color: #F44336;">&#10008;</div>`; 
        soundElement = wrongSound;
    }

    // 1. 顯示 O/X 圖片 (在跑馬燈最上層)
    oxOverlay.innerHTML = content;
    oxOverlay.style.display = 'flex';
    
    // 2. 播放音效
    if (soundElement) {
        soundElement.currentTime = 0;
        soundElement.play().catch(e => console.error(`播放 ${type} 音效失敗:`, e));
    }

    // 3. 圖片和音效播放完畢後，隱藏覆蓋層 (與 CSS 動畫時間同步)
    setTimeout(() => {
        oxOverlay.style.display = 'none';
        oxOverlay.innerHTML = ''; // 清空內容
    }, 1500); // 1.5 秒與 CSS 動畫時間保持一致
}

document.getElementById("oxBtnO").onclick = () => handleOxClick('O');
document.getElementById("oxBtnX").onclick = () => handleOxClick('X');

/* ====== 抽題邏輯 (保持不變) ====== */
const questionPool = [
  { type: "A", text: "題目：有平面嗎？", images: ["15.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["19.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["23.png"] },

  { type: "B", text: "題目：哪個面比較大？", images: ["16.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["20.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["24.png"] },

  { type: "C", text: "題目：怎麼比較？", images: [
    "17.png",
    "18.png"
  ]},

  { type: "C", text: "題目：怎麼比較？", images: [
    "21.png",
    "22.png"
  ]},

  { type: "C", text: "題目：怎麼比較？", images: [
    "25.png",
    "26.png"
  ]}
];

let remaining = [...questionPool];
let drawCount = 0;
let currentQ = null;
let currentImgIndex = 0;

const marquee = document.getElementById("marquee");
const img = document.getElementById("main-image");
const startBtn = document.getElementById("start-btn");

startBtn.onclick = startMarquee;
img.onclick = handleImageClick;

// === 抽題函式 (包含 1 秒延遲邏輯) ===
function startMarquee() {
  if (remaining.length === 0) {
    marquee.textContent = "所有題目都抽完啦！";
    return;
  }
  startBtn.style.display = "none";
  img.style.display = "none";
  // 圖片跳出前，確保文字是顯示的
  marquee.style.display = "block"; 

  let interval = setInterval(() => {
    const q = remaining[Math.floor(Math.random() * remaining.length)];
    marquee.textContent = q.text;
  }, 100);

  // 第一層 setTimeout: 3秒後停止跑馬燈
  setTimeout(() => {
    clearInterval(interval);
    const chosen = getNextQuestion(); // 確定最終題目
    currentQ = chosen;

    // 將跑馬燈內容固定為最終題目文字，準備停留
    marquee.textContent = chosen.text;

    // 第二層 setTimeout: 再等 1 秒後才顯示圖片並隱藏文字
    setTimeout(() => {
      showImage(chosen); 
    }, 1000); // 1000 毫秒 = 1 秒

  }, 3000);
}

// === 控制前三題必出特定類型 ===
function getNextQuestion() {
  drawCount++;

  let filtered;
  if (drawCount === 1) {
    filtered = remaining.filter(q => q.type === "A");
  } else if (drawCount === 2) {
    filtered = remaining.filter(q => q.type === "B");
  } else if (drawCount === 3) {
    filtered = remaining.filter(q => q.type === "C");
  } else {
    filtered = remaining;
  }

  const chosen = filtered[Math.floor(Math.random() * filtered.length)];
  return chosen;
}

// === 顯示題目圖片 ===
function showImage(q) {
  // 隱藏題目文字
  marquee.style.display = "none"; 
  
  // 顯示圖片
  img.src = q.images[0];
  img.style.display = "block";
  currentImgIndex = 0;
}

// === 點擊圖片進行切換或重置 ===
function handleImageClick() {
  if (!currentQ) return;
  currentImgIndex++;
  if (currentImgIndex < currentQ.images.length) {
    img.src = currentQ.images[currentImgIndex];
  } else {
    resetAfterQuestion();
  }
}

// === 題目完成後重置 ===
function resetAfterQuestion() {
  remaining = remaining.filter(q => q !== currentQ);
  currentQ = null;
  img.style.display = "none";
  
  // 重新顯示題目文字並設定內容
  marquee.textContent = "按「開始抽題」";
  marquee.style.display = "block"; 

  startBtn.style.display = "block";
}
</script>


</body>
</html>
