<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>單元十-面的大小比較</title>
<style>
@font-face {
  font-family: 'BpmfGenSenRounded-B';
  src: url('BpmfGenSenRounded-B.ttf') format('truetype');
}
body {
  margin: 0;
  font-family: "BpmfGenSenRounded-B", "Microsoft JhengHei", sans-serif;
  display: flex;
  height: 100vh;
  background: #f8f8f8;
}

/* 左側選號器 */
.lottery-container {
  flex: 0 0 200px;
  background: rgba(255, 255, 255, 0.85);
  border-right: 3px solid #98d0de;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 0 8px rgba(0,0,0,0.1);
  text-align: center;
  padding: 20px;
}
.title { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 10px; }
.number-display {
  width: 70px; height: 50px;
  border: 3px solid #98d0de;
  border-radius: 8px;
  display: flex; justify-content: center; align-items: center;
  background: linear-gradient(45deg, #f8f9ff, #e8ecff);
}
.number { font-size: 26px; font-weight: bold; color: #98d0de; }
.progress-bar {
  width: 120px; height: 6px;
  background: #eee; border-radius: 3px;
  margin: 10px auto; overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(45deg, #98d0de, #7bc4d4);
  width: 0%;
  transition: width 0.1s linear;
}
.status-text { font-size: 13px; color: #666; margin-top: 5px; }
.lottery-btn {
  margin-top: 15px;
  padding: 6px 16px;
  background: linear-gradient(45deg, #98d0de, #7bc4d4);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* 右側主要顯示區 */
#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}
#marquee {
  font-size: 2rem;
  font-weight: bold;
  color: #333;
  text-align: center;
  padding: 20px;
}
#main-image {
  max-width: 90%;
  max-height: 85%;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display: none;
}
#start-btn {
  margin-top: 30px;
  padding: 10px 25px;
  font-size: 1.2rem;
  background: linear-gradient(45deg, #98d0de, #7bc4d4);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#choice-area {
  display: none;
  margin-top: 20px;
}
.choice-btn {
  font-size: 3rem;
  border: none;
  background: none;
  cursor: pointer;
  margin: 0 20px;
  transition: transform 0.2s;
}
.choice-btn:hover { transform: scale(1.2); }
#symbol-display {
  font-size: 6rem;
  margin-top: 20px;
}
</style>
</head>
<body>

<audio id="rollingSound" loop>
  <source src="rolling.mp3" type="audio/mpeg">
</audio>
<audio id="chimeSound">
  <source src="chime.mp3" type="audio/mpeg">
</audio>

<!-- 左側選號器 -->
<div class="lottery-container">
  <div class="title">選號器</div>
  <div class="number-display"><div class="number" id="numberDisplay">?</div></div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="status-text" id="statusText">等待啟動</div>
  <button class="lottery-btn" id="lotteryBtn">抽號碼</button>
</div>

<!-- 右側顯示區 -->
<div id="main-area">
  <div id="marquee">按「開始抽題」</div>
  <img id="main-image" src="">
  <button id="start-btn">開始抽題</button>

  <!-- 圈叉選擇區 -->
  <div id="choice-area">
    <button class="choice-btn" id="circleBtn">⭕</button>
    <button class="choice-btn" id="crossBtn">❌</button>
  </div>
  <div id="symbol-display"></div>
</div>

<script>
/* === 選號器 === */
let isRunning = false;
let animationInterval, progressInterval;
const rollingSound = document.getElementById('rollingSound');
const chimeSound = document.getElementById('chimeSound');

function getRandomNumber() {
  return Math.floor(Math.random() * 25) + 2;
}
function startLottery() {
  if (isRunning) return;
  isRunning = true;
  const numberDisplay = document.getElementById('numberDisplay');
  const statusText = document.getElementById('statusText');
  const progressFill = document.getElementById('progressFill');

  numberDisplay.className = 'number spinning';
  statusText.textContent = '抽籤中...';
  progressFill.style.width = '0%';
  if (rollingSound) { rollingSound.currentTime = 0; rollingSound.play().catch(()=>{}); }

  let progress = 0;
  const totalTime = 2000;
  const updateInterval = 50;
  animationInterval = setInterval(() => {
    numberDisplay.textContent = getRandomNumber();
  }, 100);
  progressInterval = setInterval(() => {
    progress += updateInterval;
    progressFill.style.width = (progress / totalTime) * 100 + '%';
    if (progress >= totalTime) clearInterval(progressInterval);
  }, updateInterval);
  setTimeout(() => {
    clearInterval(animationInterval);
    if (rollingSound) rollingSound.pause();
    if (chimeSound) { chimeSound.currentTime = 0; chimeSound.play().catch(()=>{}); }
    const finalNumber = getRandomNumber();
    numberDisplay.textContent = finalNumber;
    numberDisplay.className = 'number final-result';
    statusText.textContent = `🎉 抽中號碼：${finalNumber}`;
    progressFill.style.width = '100%';
    isRunning = false;
  }, totalTime);
}
document.getElementById("lotteryBtn").onclick = startLottery;

/* === 抽題邏輯 === */
const questionPool = [
  { type: "A", text: "題目：有平面嗎？", images: ["15.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["19.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["23.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["16.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["20.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["24.png"] },
  { type: "C", text: "題目：怎麼比較？", images: ["17.png", "18.png"] },
  { type: "C", text: "題目：怎麼比較？", images: ["21.png", "22.png"] },
  { type: "C", text: "題目：怎麼比較？", images: ["25.png", "26.png"] }
];
let remaining = [...questionPool];
let drawCount = 0;
let currentQ = null;
let currentImgIndex = 0;

const marquee = document.getElementById("marquee");
const img = document.getElementById("main-image");
const startBtn = document.getElementById("start-btn");
const choiceArea = document.getElementById("choice-area");
const symbolDisplay = document.getElementById("symbol-display");
startBtn.onclick = startMarquee;
img.onclick = handleImageClick;

function startMarquee() {
  if (remaining.length === 0) {
    marquee.textContent = "所有題目都抽完啦！";
    return;
  }
  startBtn.style.display = "none";
  img.style.display = "none";
  choiceArea.style.display = "none";
  symbolDisplay.textContent = "";
  marquee.style.display = "block";

  let interval = setInterval(() => {
    const q = remaining[Math.floor(Math.random() * remaining.length)];
    marquee.textContent = q.text;
  }, 100);
  setTimeout(() => {
    clearInterval(interval);
    const chosen = getNextQuestion();
    currentQ = chosen;
    marquee.textContent = chosen.text;
    setTimeout(() => {
      showImage(chosen);
    }, 1000);
  }, 3000);
}
function getNextQuestion() {
  drawCount++;
  let filtered;
  if (drawCount === 1) filtered = remaining.filter(q => q.type === "A");
  else if (drawCount === 2) filtered = remaining.filter(q => q.type === "B");
  else if (drawCount === 3) filtered = remaining.filter(q => q.type === "C");
  else filtered = remaining;
  return filtered[Math.floor(Math.random() * filtered.length)];
}
function showImage(q) {
  marquee.style.display = "none";
  img.src = q.images[0];
  img.style.display = "block";
  currentImgIndex = 0;
}
function handleImageClick() {
  if (!currentQ) return;
  currentImgIndex++;
  if (currentImgIndex < currentQ.images.length) {
    img.src = currentQ.images[currentImgIndex];
  } else {
    showChoiceButtons();
  }
}

/* === 顯示圈叉選擇 === */
function showChoiceButtons() {
  img.style.display = "none";
  choiceArea.style.display = "block";
}
document.getElementById("circleBtn").onclick = () => showSymbol("⭕");
document.getElementById("crossBtn").onclick = () => showSymbol("❌");
function showSymbol(symbol) {
  choiceArea.style.display = "none";
  symbolDisplay.textContent = symbol;
  setTimeout(resetAfterQuestion, 2000);
}

/* === 題目結束重置 === */
function resetAfterQuestion() {
  remaining = remaining.filter(q => q !== currentQ);
  currentQ = null;
  img.style.display = "none";
  symbolDisplay.textContent = "";
  marquee.textContent = "按「開始抽題」";
  marquee.style.display = "block";
  startBtn.style.display = "block";
}
</script>
</body>
</html>
