<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>單元十-面的大小比較</title>
<style>

@font-face {
  font-family: 'BpmfGenSenRounded-B'; /* 給字體一個自訂名稱 */
  /* 請確認這個路徑是正確的 */
  src: url('BpmfGenSenRounded-B.ttf') format('truetype'); 
  font-weight: normal;
  font-style: normal;
}
  
  body {
  margin: 0;
  /* 確保第一個字體名稱與 @font-face 中的 family 名稱一致 */
  font-family: "BpmfGenSenRounded-B", "Microsoft JhengHei", sans-serif; 
  display: flex;
  height: 100vh;
  background: #f8f8f8;
  }

  /* === 左側：選號器 === */
  .lottery-container {
    flex: 0 0 200px;
    background: rgba(255, 255, 255, 0.85);
    border-right: 3px solid #98d0de;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px;
  }

  .title { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 10px; }
  .number-display {
    width: 70px; height: 50px;
    border: 3px solid #98d0de;
    border-radius: 8px;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(45deg, #f8f9ff, #e8ecff);
  }
  .number { font-size: 26px; font-weight: bold; color: #98d0de; }
  .progress-bar {
    width: 120px; height: 6px;
    background: #eee; border-radius: 3px;
    margin: 10px auto; overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    width: 0%;
    transition: width 0.1s linear;
  }
  .status-text { font-size: 13px; color: #666; margin-top: 5px; }
  .lottery-btn {
    margin-top: 15px;
    padding: 6px 16px;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: "BpmfGenSenRounded-B", "Microsoft JhengHei", sans-serif;
  }

  .spinning { animation: spin 0.1s linear infinite; }
  @keyframes spin {
    0% { transform: translateY(-20px); opacity: 0.5; }
    50% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(20px); opacity: 0.5; }
  }

  /* === 右側：跑馬燈／圖片顯示區 === */
  #main-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }
  #marquee {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    text-align: center;
    padding: 20px;
  }
  #main-image {
    max-width: 90%;
    max-height: 85%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
  }
  #start-btn {
    margin-top: 30px;
    padding: 10px 25px;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #98d0de, #7bc4d4);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: "BpmfGenSenRounded-B", "Microsoft JhengHei", sans-serif;
  }
</style>
</head>
<body>

<div class="lottery-container">
  <div class="title">選號器</div>
  <div class="number-display"><div class="number" id="numberDisplay">?</div></div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="status-text" id="statusText">等待啟動</div>
  <button class="lottery-btn" id="lotteryBtn">抽號碼</button>
</div>

<div id="main-area">
  <div id="marquee">按「開始抽題」</div>
  <img id="main-image" src="">
  <button id="start-btn">開始抽題</button>
</div>

<script>
/* ====== 選號器控制（獨立運作） ====== */
let isRunning = false;
let animationInterval, progressInterval;

function getRandomNumber() {
  return Math.floor(Math.random() * 25) + 2; // 2~26
}

function startLottery() {
  if (isRunning) return;
  isRunning = true;

  const numberDisplay = document.getElementById('numberDisplay');
  const statusText = document.getElementById('statusText');
  const progressFill = document.getElementById('progressFill');

  numberDisplay.className = 'number spinning';
  statusText.textContent = '抽籤中...';
  progressFill.style.width = '0%';

  let progress = 0;
  const totalTime = 3000;
  const updateInterval = 50;

  animationInterval = setInterval(() => {
    numberDisplay.textContent = getRandomNumber();
  }, 100);

  progressInterval = setInterval(() => {
    progress += updateInterval;
    progressFill.style.width = (progress / totalTime) * 100 + '%';
    if (progress >= totalTime) clearInterval(progressInterval);
  }, updateInterval);

  setTimeout(() => {
    clearInterval(animationInterval);
    const finalNumber = getRandomNumber();
    numberDisplay.textContent = finalNumber;
    numberDisplay.className = 'number final-result';
    statusText.textContent = `🎉 抽中號碼：${finalNumber}`;
    progressFill.style.width = '100%';
    isRunning = false;
  }, totalTime);
}

document.getElementById("lotteryBtn").onclick = startLottery;

/* ====== 抽題邏輯 ====== */
const questionPool = [
  { type: "A", text: "題目：有平面嗎？", images: ["15.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["19.png"] },
  { type: "A", text: "題目：有平面嗎？", images: ["23.png"] },

  { type: "B", text: "題目：哪個面比較大？", images: ["16.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["20.png"] },
  { type: "B", text: "題目：哪個面比較大？", images: ["24.png"] },

  { type: "C", text: "題目：怎麼比較？", images: [
    "17.png",
    "18.png"
  ]},

  { type: "C", text: "題目：怎麼比較？", images: [
    "21.png",
    "22.png"
  ]},

  { type: "C", text: "題目：怎麼比較？", images: [
    "25.png",
    "26.png"
  ]}
];

let remaining = [...questionPool];
let drawCount = 0;
let currentQ = null;
let currentImgIndex = 0;

const marquee = document.getElementById("marquee");
const img = document.getElementById("main-image");
const startBtn = document.getElementById("start-btn");

startBtn.onclick = startMarquee;
img.onclick = handleImageClick;

// === 抽題函式 ===
function startMarquee() {
  if (remaining.length === 0) {
    marquee.textContent = "所有題目都抽完啦！";
    return;
  }
  startBtn.style.display = "none";
  img.style.display = "none";
  // 圖片跳出前，確保文字是顯示的
  marquee.style.display = "block"; 

  let interval = setInterval(() => {
    const q = remaining[Math.floor(Math.random() * remaining.length)];
    marquee.textContent = q.text;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    const chosen = getNextQuestion(); // 改：控制前三題的抽出順序
    currentQ = chosen;
    // 在這裡呼叫 showImage，並傳入 chosen
// 將跑馬燈內容固定為最終題目文字 (確保在停留期間顯示正確題目)
    marquee.textContent = chosen.text;

    // 第二層 setTimeout: 再等 1 秒後才顯示圖片
    setTimeout(() => {
      // 1秒停留結束，顯示圖片並隱藏文字
      showImage(chosen); 
    }, 1000); // 這裡設定稍停的 1000 毫秒 (1秒)

  }, 3000);
}

// ... 後續程式碼不變 ...

// === 控制前三題必出特定類型 ===
function getNextQuestion() {
  drawCount++;

  let filtered;
  if (drawCount === 1) {
    filtered = remaining.filter(q => q.type === "A");
  } else if (drawCount === 2) {
    filtered = remaining.filter(q => q.type === "B");
  } else if (drawCount === 3) {
    filtered = remaining.filter(q => q.type === "C");
  } else {
    filtered = remaining;
  }

  const chosen = filtered[Math.floor(Math.random() * filtered.length)];
  return chosen;
}

// === 顯示題目圖片 (已修改) ===
function showImage(q) {
  // 步驟 1: 隱藏題目文字
  marquee.style.display = "none"; 
  
  // 步驟 2: 顯示圖片
  img.src = q.images[0];
  img.style.display = "block";
  currentImgIndex = 0;
}

// === 點擊圖片進行切換或重置 ===
function handleImageClick() {
  if (!currentQ) return;
  currentImgIndex++;
  if (currentImgIndex < currentQ.images.length) {
    img.src = currentQ.images[currentImgIndex];
  } else {
    resetAfterQuestion();
  }
}

// === 題目完成後重置 (已修改) ===
function resetAfterQuestion() {
  remaining = remaining.filter(q => q !== currentQ);
  currentQ = null;
  img.style.display = "none";
  
  // 步驟 3: 重新顯示題目文字並設定內容
  marquee.textContent = "按「開始抽題」";
  marquee.style.display = "block"; 

  startBtn.style.display = "block";
}
</script>


</body>
</html>
