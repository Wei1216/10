<audio id="rollingSound" loop>

<!-- å·¦å´é¸è™Ÿå™¨ -->
<div class="lottery-container">

    <div class="number-display"><div class="number" id="numberDisplay">?</div></div>

<!-- å³å´ä¸»è¦ç•«é¢ -->
<div id="main-area">
  <div id="marquee">æŒ‰ã€Œé–‹å§‹æŠ½é¡Œã€</div>
  <img id="main-image" src="">
  <div class="symbol-display" id="symbolDisplay"></div>
  <button id="start-btn">é–‹å§‹æŠ½é¡Œ</button>
</div>

<script>
/* ====== é¸è™Ÿå™¨æ§åˆ¶ ====== */
let isRunning = false;
let animationInterval, progressInterval;
let canDraw = true; // âœ… æ§åˆ¶èƒ½å¦æŠ½é¡Œ

const rollingSound = document.getElementById('rollingSound');
const chimeSound = document.getElementById('chimeSound');
const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');

function getRandomNumber() {
  return Math.floor(Math.random() * 25) + 2;
}

function startLottery() {
  if (isRunning) return;
  isRunning = true;

  const numberDisplay = document.getElementById('numberDisplay');
  const statusText = document.getElementById('statusText');
  const progressFill = document.getElementById('progressFill');

  numberDisplay.className = 'number spinning';
  statusText.textContent = 'æŠ½ç±¤ä¸­...';
  progressFill.style.width = '0%';
  if (rollingSound) { rollingSound.currentTime = 0; rollingSound.play().catch(()=>{}); }

  let progress = 0;
  const totalTime = 2000;
  const updateInterval = 50;

  animationInterval = setInterval(() => {
    numberDisplay.textContent = getRandomNumber();
  }, 100);

  progressInterval = setInterval(() => {
    progress += updateInterval;
    progressFill.style.width = (progress / totalTime) * 100 + '%';
    if (progress >= totalTime) clearInterval(progressInterval);
  }, updateInterval);

  setTimeout(() => {
    clearInterval(animationInterval);
    if (rollingSound) rollingSound.pause();
    if (chimeSound) { chimeSound.currentTime = 0; chimeSound.play().catch(()=>{}); }
    const finalNumber = getRandomNumber();
    numberDisplay.textContent = finalNumber;
    numberDisplay.className = 'number final-result';
    statusText.textContent = `ğŸ‰ æŠ½ä¸­è™Ÿç¢¼ï¼š${finalNumber}`;
    progressFill.style.width = '100%';
    isRunning = false;
  }, totalTime);
}

document.getElementById("lotteryBtn").onclick = startLottery;

/* ====== æŠ½é¡Œé‚è¼¯ ====== */
const questionPool = [
  { id: 1, type: "A", text: "é¡Œç›®ï¼šæœ‰å¹³é¢å—ï¼Ÿ", images: ["15.png"] },
  { id: 2, type: "A", text: "é¡Œç›®ï¼šæœ‰å¹³é¢å—ï¼Ÿ", images: ["19.png"] },
  { id: 3, type: "A", text: "é¡Œç›®ï¼šæœ‰å¹³é¢å—ï¼Ÿ", images: ["23.png"] },
  { id: 4, type: "B", text: "é¡Œç›®ï¼šå“ªå€‹é¢æ¯”è¼ƒå¤§ï¼Ÿ", images: ["16.png"] },
  { id: 5, type: "B", text: "é¡Œç›®ï¼šå“ªå€‹é¢æ¯”è¼ƒå¤§ï¼Ÿ", images: ["20.png"] },
  { id: 6, type: "B", text: "é¡Œç›®ï¼šå“ªå€‹é¢æ¯”è¼ƒå¤§ï¼Ÿ", images: ["24.png"] },
  { id: 7, type: "C", text: "é¡Œç›®ï¼šæ€éº¼æ¯”è¼ƒï¼Ÿ", images: ["17.png","18.png"] },
  { id: 8, type: "C", text: "é¡Œç›®ï¼šæ€éº¼æ¯”è¼ƒï¼Ÿ", images: ["21.png","22.png"] },
  { id: 9, type: "C", text: "é¡Œç›®ï¼šæ€éº¼æ¯”è¼ƒï¼Ÿ", images: ["25.png","26.png"] }
];

let remaining = [...questionPool];
let drawCount = 0;
let currentQ = null;
let currentImgIndex = 0;

const marquee = document.getElementById("marquee");
const img = document.getElementById("main-image");
const startBtn = document.getElementById("start-btn");
const symbolDisplay = document.getElementById("symbolDisplay");

startBtn.onclick = startMarquee;
img.onclick = handleImageClick;

function startMarquee() {
  if (!canDraw) return;
  if (remaining.length === 0) {
    marquee.textContent = "æ‰€æœ‰é¡Œç›®éƒ½æŠ½å®Œå•¦ï¼";
    return;
  }
  startBtn.style.display = "none";
  img.style.display = "none";
  marquee.style.display = "block";  

  let interval = setInterval(() => {
    const q = remaining[Math.floor(Math.random() * remaining.length)];
    marquee.textContent = q.text;
  }, 100);

  setTimeout(() => {
    clearInterval(interval);
    const chosen = getNextQuestion();
    currentQ = chosen;
    marquee.textContent = chosen.text;

    setTimeout(() => {
      showImage(chosen); 
    }, 1000);
  }, 3000);
}

function getNextQuestion() {
  drawCount++;
  let filtered;
  if (drawCount === 1) filtered = remaining.filter(q => q.type === "A");
  else if (drawCount === 2) filtered = remaining.filter(q => q.type === "B");
  else if (drawCount === 3) filtered = remaining.filter(q => q.type === "C");
  else filtered = remaining;

  // å¾ç¯©é¸çµæœä¸­éš¨æ©ŸæŒ‘ä¸€é¡Œ
  const chosen = filtered[Math.floor(Math.random() * filtered.length)];
  return chosen;
}

function showImage(q) {
  marquee.style.display = "none";  
  img.src = q.images[0];
  img.style.display = "block";
  currentImgIndex = 0;
}

function handleImageClick() {
  if (!currentQ) return;
  currentImgIndex++;
  if (currentImgIndex < currentQ.images.length) {
    img.src = currentQ.images[currentImgIndex];
  } else {
    resetAfterQuestion();
  }
}

function resetAfterQuestion() {
  if (!currentQ) return;
  // âœ… æ”¹æˆç”¨ id ç§»é™¤ï¼Œä¸æœƒé‡è¤‡æŠ½å‡º
  remaining = remaining.filter(q => q.id !== currentQ.id);
  currentQ = null;
  img.style.display = "none";
  marquee.textContent = "æŒ‰ã€Œé–‹å§‹æŠ½é¡Œã€";
  marquee.style.display = "block";  
  startBtn.style.display = "block";
}

/* ====== åœˆå‰æŒ‰éˆ•è¡Œç‚º ====== */
document.getElementById("circleBtn").onclick = () => showSymbol("â­•", correctSound);
document.getElementById("crossBtn").onclick = () => showSymbol("âŒ", wrongSound);

function showSymbol(symbol, sound) {
  if (!canDraw) return;
  canDraw = false;
  img.style.display = "none";
  marquee.style.display = "none";
  symbolDisplay.textContent = symbol;
  symbolDisplay.classList.add("show");
  if (sound) { sound.currentTime = 0; sound.play().catch(()=>{}); }
  
  setTimeout(() => {
    symbolDisplay.classList.remove("show");
    symbolDisplay.textContent = "";
    canDraw = true;
    startBtn.style.display = "block"; // âœ… ä¿®æ­£ï¼šåœˆå‰å¾Œé‡æ–°é¡¯ç¤ºã€Œé–‹å§‹æŠ½é¡Œã€
  }, 2000);
}
</script>
